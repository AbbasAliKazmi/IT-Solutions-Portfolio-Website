<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Product</h2>
    <form id="productForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="shortDescription">Short Description</label>
      <input type="text" id="shortDescription" name="shortDescription" required>

      <label for="productUrl">Product URL</label>
      <input type="url" id="productUrl" name="productUrl" required>

      <label for="image">Image File</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Upload Product</button>

      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const imageFile = document.getElementById('image').files[0];
      const formData = new FormData();
      formData.append("file", imageFile);

      // Upload image
      const uploadRes = await fetch('/api/products/upload', {
        method: 'POST',
        body: formData
      });

      const uploadData = await uploadRes.json();
      const imageUrl = uploadData.imageUrl;

      // Post product
      const product = {
        title: document.getElementById('title').value,
        shortDescription: document.getElementById('shortDescription').value,
        productUrl: document.getElementById('productUrl').value,
        imageUrl: imageUrl
      };

      const res = await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      });

      if (res.ok) {
        status.textContent = "✅ Product uploaded successfully!";
        form.reset();
      } else {
        status.textContent = "❌ Failed to upload product.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
